<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous"
    ></script>
    <link
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
      crossorigin="anonymous"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.33.3/tsparticles.min.js"
      integrity="sha512-IacIaC8mVlD3mEZjwEkd9p9mWlVpWa2deOIsS2ZL2HtP7cpXbPYlJX6g53gaXVlZrlHhMcjkdVopjua8yJ7zkg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/jquery-particles"
    ></script>
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" 
    />
    <meta 
      name="keywords" 
      content="srilakshmikanthanp, Sri Lakshmi Kanthan P" 
    />

    <link rel="icon" href="/assets/images/logo.png" />

    <link rel="stylesheet" href="/assets/css/theme.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/body.css" />
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/body.js"></script>

    {% for css in page.css %}
      <link rel="stylesheet" href="{{ css }}" />
    {% endfor %}
  
    {% for js in page.js %}
      <script src="{{ js }}"></script>
    {% endfor %}
  
    <title>
      {{ page.title }}
    </title>
  </head>
  <body>
    <div id="particles">
    </div>
    <div id="content">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
